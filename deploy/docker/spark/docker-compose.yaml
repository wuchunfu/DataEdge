version: '3.8'

services:
  datasource:
    image: alpine:3
    networks: [ local ]
    command:
      - sh
      - -c
      - |
        echo "" > /tmp/source
        for i in $$(seq 1 1000); do
          echo "key-$$i,value-$$RANDOM" >> /tmp/source
        done
    volumes:
      - datasource:/tmp

  seatunnel:
    image: ${HUB}/seatunnel-spark:${TAG}
    networks: [ local ]
    volumes:
      - ./config/application.conf:/application.conf
      - datasource:/tmp
    command:
      - --master
      - "local[4]"
      - --deploy-mode
      - client
      - --config
      - /application.conf
      - -t
    depends_on:
      datasource:
        condition: service_completed_successfully

networks:
  local:

volumes:
  datasource:
